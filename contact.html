<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="contact.css">


</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="content">
      <img
        src="https://png.pngtree.com/png-vector/20191028/ourlarge/pngtree-children-education-logo-happy-kids-education-creative-children-reaching-png-image_1865287.jpg"
        class="logo1" width="100"></a>
      <div class="logo">
        <a href="#">Educate Children</a>
      </div>
      <ul class="menu-list ms-auto">
        <div class="icon cancel-btn">
          <i class="fas fa-times"></i>
        </div>

        <li><a href="index.html">Home</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>

      </ul>
      <div class="icon menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <div class="container">

    <form>
      <div class="row">
        <div class="input-group">
          <input type="text" id="Name" name="Name" placeholder="Name">
        </div>
        <div class="input-group">
          <input type="text" id="Email" name="Email" placeholder="Email Address">
        </div>
      </div>
      <div class="input-group">
        <textarea type="text" id="Message" name="Message" placeholder="Message" style="height:200px"></textarea>
      </div>
      <button type="submit" name="submit" class="submit_button button"><span>Send</span></button>

    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script> 

  <script>
    const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = () => {
      navbar.classList.add("show");
      menuBtn.classList.add("hide");
      body.classList.add("disabled");
    }
    cancelBtn.onclick = () => {
      body.classList.remove("disabled");
      navbar.classList.remove("show");
      menuBtn.classList.remove("hide");
    }
    window.onscroll = () => {
      this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    }
    
  </script>

</body>

</html>
